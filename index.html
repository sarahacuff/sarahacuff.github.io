<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Hi I'm Sarah! This is my personal portfolio site."
    />
    <meta name="author" content="Sarah Acuff" />

    <!-- icon for browser -->
    <link rel="icon" href="media/sa.ico" />

    <title>Sarah Acuff</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="vars.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container px-3">
        <a class="navbar-brand js-scroll-trigger m-0 p-0" href="#page-top">
          Sarah Acuff

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"

          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            class="navbar-nav ms-auto align-items-end align-items-lg-center text-end"

        </div>

    <div id="navbar-spacer"></div>

    <div class="my-wide-container"></div>

    <section id="slideshow" class="bg-primary"></section>

    <!-- Footer -->
    <footer class="py-3">
      <div class="container">
        <p class="m-0 text-center small">Copyright &copy; 2025 Sarah Acuff</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- scrolling javascript -->
    <script src="scrolling-nav.js"></script>
    <!-- my javascript -->
    <script type="module" src="marky.js"></script>
